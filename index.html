<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!--Custom CSS-->

    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Top Headlines</h1>

        <!-- News Display Section -->
        <div id="news" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

        <!-- Pagination Controls -->
        <nav aria-label="News Pagination">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item">
                    <button id="prev-page" class="page-link">Previous</button>
                </li>
                <li class="page-item">
                    <span id="page-number" class="page-link">1</span>
                </li>
                <li class="page-item">
                    <button id="next-page" class="page-link">Next</button>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="scripts.js" type="module"></script>
</body>
</html>
